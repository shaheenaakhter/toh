<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  
  <div>
    <label>namesies:
      <select [(ngModel)]="hero.villainId">
        <option *ngFor="let option of villains" [value]="option.id">
          {{option.name}}
        </option>
      </select>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
